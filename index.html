<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"><meta http-equiv="X-UA-Compatible" content="ie=edge"><title>HTML Form</title><link rel="stylesheet" href="style.54272424.css"></head><body> <form action="" autocomplete="off" onsubmit="onSubmit()"> <fieldset class="block"> <legend>Personal information</legend> <div class="form-field"> <label for="surename">Surname:</label> <input type="text" id="surename"> </div> <div class="form-field"> <label for="name">Name:</label> <input type="text" name="name" id="name" required> </div> <div class="form-field"> <label for="age">How old are You?</label> <input type="number" name="age" id="age" value="12" max="100" min="0" readonly> </div> <div class="form-field"> <label for="birth-date"> Full date of birth:</label> <input type="date" name="birth-date" id="birth-date" placeholder="mm/dd/yyyy"> </div> <div class="form-field"> <label for="accept-form">I accept the term of the agreement</label> <input type="checkbox" name="accept" id="accept-form" required> </div> </fieldset> <fieldset class="block"> <legend>Registration</legend> <div class="form-field"> <label for="email">E-mail:</label> <input type="email" name="email" id="email" placeholder="email@example.com" required> </div> <div class="form-field"> <label for="password">Password:</label> <input type="password" name="password" id="password" required minlength="5" maxlength="10" pattern="\d+"> </div> </fieldset> <fieldset class="block"> <legend>An interesting fact about you!</legend> <div class="form-field"> Do you love cats? <label for="radio-yes"> <input type="radio" name="love-cats" id="radio-yes" value="yes"> Yes </label> <label for="radio-no"> <input type="radio" name="love-cats" id="radio-no" value="no"> No </label> </div> <div class="form-field"> <label for="color"> What is your favorite color? <input type="color" id="color"> </label> </div> <div class="form-field"> <label for="time">What time do you go to bed? <input type="time" id="time" min="5:00" max="12:00"> </label> </div> <div class="form-field"> <label for="cars-brand">What are your favorite brand of cars? <select name="cars-brand" id="cars-brand" multiple> <option value="BMW">BMW</option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </label> </div> <div class="form-field"> <label for="range">How do you rate our work? <input type="range" id="range" min="0" max="100" step="10" value="0"> </label> </div> </fieldset> <fieldset class="block"> <legend>Additional info:</legend> <div class="form-field"> <label for="coments">Comments: <textarea name="coments" id="coments" cols="20" rows="2">
            </textarea> </label> </div> <div class="form-field"> <label for="recomend">Would you recommend us? <select name="recomend" id="recomend"> <option value="yes">yes</option> <option value="no">no</option> </select> </label> </div> </fieldset> <button type="submit" class="button"> Submit </button> </form> <script type="text/javascript" src="main.e97352c4.js"></script> </body></html>
